<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #444;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: lightgreen;
            margin: 0;
        }

        .whiteboard-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            max-width: 800px; /* Limiting maximum width for larger screens */
            overflow: hidden; /* Prevent canvas overflow */
        }

        canvas {
            border: 2px solid white;
            background-color: white;
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            touch-action: none; /* Disable touch actions to prevent scrolling while drawing */
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .controls button,
        .controls input {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: lightgreen;
            color: black;
            font-weight: bold;
            flex: 1;
        }

        .controls button:hover,
        .controls input:hover {
            background-color: darkgreen;
        }

        .size-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .controls input[type=range] {
            width: 90%;
            max-width: 400px;
        }

        .scrolling-text {
            width: 100%;
            background-color: red;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }

        .warning-text {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research and Analysis Wing</h1>
    </header>
    <div class="whiteboard-container">
        <canvas id="whiteboard"></canvas>
        <div class="controls">
            <div class="button-row">
                <button onclick="clearBoard()">Clear Board</button>
                <button onclick="setColor('black')">Black</button>
                <button onclick="setColor('red')">Red</button>
                <button onclick="setColor('blue')">Blue</button>
                <button onclick="setColor('green')">Green</button>
                <button onclick="setEraser()">Eraser</button>
            </div>
            <div class="size-control">
                <input type="range" id="sizeSlider" min="1" max="20" value="5" oninput="changeSize(this.value)">
                <label for="sizeSlider">Pen/Eraser Size: <span id="sizeValue">5</span></label>
            </div>
        </div>
    </div>
    <div class="scrolling-text">
        <marquee behavior="scroll" direction="left">
            <span class="warning-text">This is a Government website. Any changes made unofficially will lead to imprisonment! and This is an INDIAN Government website and has all copyrights ðŸ‡®ðŸ‡³</span>
        </marquee>
    </div>
    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let currentColor = 'black';
        let isEraser = false;
        let lineWidth = 5;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawingTouch);
        canvas.addEventListener('touchmove', drawTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.strokeStyle = isEraser ? 'white' : currentColor;

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function startDrawingTouch(e) {
            e.preventDefault(); // Prevent scrolling while drawing
            const touch = e.touches[0];
            startDrawing(touch);
        }

        function drawTouch(e) {
            e.preventDefault(); // Prevent scrolling while drawing
            const touch = e.touches[0];
            draw(touch);
        }

        function clearBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function setColor(color) {
            isEraser = false;
            currentColor = color;
        }

        function setEraser() {
            isEraser = true;
        }

        function changeSize(size) {
            lineWidth = size;
            document.getElementById('sizeValue').textContent = size;
        }
    </script>
</body>
</html>
