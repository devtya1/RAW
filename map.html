<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Placeholder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #1a1a1a;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #0f0;
            margin: 0;
        }

        .map-container {
            flex: 1;
            width: 90%;
            margin-top: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #2c2c2c;
            position: relative;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0f0;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0a0;
        }

        .scrolling-text {
            width: 100%;
            background-color: red;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }

        .warning-text {
            display: block;
        }

        @media (max-width: 768px) {
            .map-container {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Research and Analysis Wing</h1>
    </header>
    <div class="map-container">
        <iframe class="map-placeholder" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4292.6908943974895!2d77.20432969251108!3d28.618490830714887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3fef90ec539%3A0x71d3df281b7b83da!2sNew%20Parliament%20Building!5e0!3m2!1sen!2sin!4v1718595100252!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <button class="back-button" onclick="window.location.href='dashboard.html'">Back</button>
    <div class="scrolling-text">
        <marquee behavior="scroll" direction="left">
            <span class="warning-text">This is a Government website. Any changes made unofficially will lead to imprisonment! and This is an INDIAN Government website and has all copyrights ðŸ‡®ðŸ‡³</span>
        </marquee>
    </div>
</body>
</html>
