<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        .gallery-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .gallery-item img, .gallery-item video {
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="file"] {
            color: #fff;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDN7r1ikI-ylmx4rtYMf6g-G2uYtsFxIUg",
            authDomain: "chat-raw.firebaseapp.com",
            databaseURL: "https://chat-raw-default-rtdb.firebaseio.com",
            projectId: "chat-raw",
            storageBucket: "chat-raw.appspot.com",
            messagingSenderId: "762895654305",
            appId: "1:762895654305:web:76a3989d55f196806fbfe0"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function loadGallery() {
            const galleryRef = firebase.database().ref('gallery');
            galleryRef.on('child_added', (snapshot) => {
                const file = snapshot.val();
                displayFile(file.url, file.type);
            });
        }

        function uploadFiles() {
            const files = document.getElementById('upload').files;
            if (!files.length) return;

            const storageRef = firebase.storage().ref();
            const galleryRef = firebase.database().ref('gallery');

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileRef = storageRef.child(file.name);

                fileRef.put(file).then(snapshot => {
                    fileRef.getDownloadURL().then(url => {
                        const fileType = file.type.split('/')[0];
                        const newFile = {
                            url: url,
                            type: fileType
                        };
                        galleryRef.push(newFile);
                    });
                });
            }
        }

        function displayFile(url, type) {
            const gallery = document.getElementById('gallery');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gallery-item';

            if (type === 'image') {
                const img = document.createElement('img');
                img.src = url;
                itemDiv.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                itemDiv.appendChild(video);
            }

            itemDiv.onclick = function() {
                window.open(url, '_blank');
            };

            gallery.appendChild(itemDiv);
        }
    </script>
</head>
<body onload="loadGallery();">
    <header>
        <h1>Media Gallery</h1>
    </header>
    <div class="gallery-container">
        <div class="upload-section">
            <input type="file" id="upload" name="file" multiple>
            <button onclick="uploadFiles();">Upload</button>
        </div>
        <div class="gallery" id="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </div>
</body>
</html>
