<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .id-card {
            background-color: #1a1a1a;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .id-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .id-details {
            color: #fff;
            margin-bottom: 20px;
        }
        .id-details span {
            font-weight: bold;
        }
        .id-number {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="id-photo"><img style="border-radius: 60px; margin-left: 10px; margin-top: 10px; width: 110px; height: 100px;" src="saanaya.jpeg"></div>
        <div class="id-details">
            <p><span>Name:</span> Saanaya </p>
            <p><span>ID Number:</span> AGENT0731</p>
            <p><span>Department:</span> Research and Analysis Wing</p>
        </div>
        <img src="WhatsApp Image 2024-06-15 at 7.22.41 PM.jpeg" style="height: 100px; width:100px">
        <br><br>
        <div class="id-number">ID: B665</div>
        <div class="footer">
            <p>This is an official ID card.</p>
            <p>Government of India</p>
        </div>
    </div>
</body>
</html>
