<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        header {
            background-color: #1a1a1a;
            top: 0;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #73ff73; /* Light green color */
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin-bottom: 150px; /* Spacing below the header */
        }
        .verification-card {
            background-color: #1a1a1a;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .verification-card h2 {
            color: #00ff00; /* Green color to indicate success */
            margin-bottom: 20px;
        }
        .verification-card p {
            margin: 0;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research and Analysis Wing</h1>
    </header>
    <div class="verification-card">
        <h2>Agent Verified Succesfully!</h2>
        <p>He is a RAW Agent</p>
    </div>
</body>
</html>
