<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 16px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            word-wrap: break-word;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 60px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #000;
            cursor: pointer;
            font-size: 1em;
        }
        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .scrolling-text {
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
        }
        .warning-text {
            display: inline-block;
        }
        @media (min-width: 600px) {
            .chat-input {
                flex-direction: row;
                align-items: center;
            }
            input, textarea {
                flex: 1;
                margin-right: 10px;
            }
            button {
                flex: 0 0 auto;
                margin-right: 10px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "https://your-database-url.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var messageCount = 0;

        function load() {
            const messagesRef = firebase.database().ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message.to, message.message, message.from);
            });
            const uploadsRef = firebase.database().ref('uploads');
            uploadsRef.on('child_added', (snapshot) => {
                const uploads = snapshot.val();
                displayMessage(uploads.to, uploads.message, uploads.from);
            });
        }

        function send() {
            const to = document.getElementById('chatTo').value;
            const from = localStorage.getItem("RAW");
            const message = document.getElementById('chatMessage').value;

            if (to && message && from) {
                const newMessage = {
                    to,
                    message,
                    from
                };

                firebase.database().ref('messages').push(newMessage);

                // Clear input fields
                document.getElementById('chatTo').value = '';
                document.getElementById('chatMessage').value = '';
            }
        }

        function displayMessage(to, message, from) {
            const messagesDiv = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = 'Message: ' + message + '<br> From: ' + from + ' &nbsp; to: ' + to;
            messagesDiv.appendChild(messageDiv);

            // Scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Increment message count
            messageCount++;
        }

        function clearAllMessages() {
            // Remove all messages from Firebase
            firebase.database().ref('messages').remove();
            firebase.database().ref('uploads').remove();

            // Refresh the webpage
            location.reload();
        }

        function uploadFile() {
            const file = document.getElementById('upload').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const dataUri = event.target.result;
                console.log('File Data URI:', dataUri);

                const from = localStorage.getItem("RAW");
                const to = document.getElementById('chatTo').value;

                const newMessage = {
                    to,
                    message: `File uploaded: <a href="${dataUri}" target="_blank">${file.name}</a>`,
                    from
                };

                firebase.database().ref('uploads').push(newMessage);

                // Display the message
                displayMessage(newMessage.to, newMessage.message, newMessage.from);
            };

            reader.readAsDataURL(file);
        }
    </script>
</head>
<body onload="load();">
    <header>
        <h1>Research and Analysis Wing</h1>
    </header>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatTo" placeholder="To (e.g., User123)" required>
            <textarea id="chatMessage" placeholder="Type your message..." required></textarea>
            <button onclick="send();" id="sendButton">Send</button>
            <input type="file" id="upload" name="file">
            <button onclick="uploadFile();" id="uploadButton">Upload</button>
            <button onclick="clearAllMessages();" id="clearButton">Clear</button>
        </div>
    </div>
    <div class="scrolling-text">
        <marquee behavior="scroll" direction="left">
            <span class="warning-text">This is a Government website. Any changes made unofficially will lead to imprisonment! This is an INDIAN Government website and has all copyrights ðŸ‡®ðŸ‡³</span>
        </marquee>
    </div>
</body>
</html>
