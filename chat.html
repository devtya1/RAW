<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 80px;
            box-sizing: border-box;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 70vh;
        }
        .chat-message {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
            word-wrap: break-word;
        }
        .chat-input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #000;
            cursor: pointer;
            font-size: 1em;
        }
        .send-button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research and Analysis Wing</h1>
    </header>
    <div class="content">
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDBAlpoNNrkWb8253avVqQnM-DLxU8lzEk",
  authDomain: "chats-51279.firebaseapp.com",
  databaseURL: "https://chats-51279-default-rtdb.firebaseio.com",
  projectId: "chats-51279",
  storageBucket: "chats-51279.appspot.com",
  messagingSenderId: "1030080536466",
  appId: "1:1030080536466:web:e335dc68be6f7cee7b6b4b"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        db.ref('chats').on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.textContent = message.text;
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom of the chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Check if chat container is full and remove all messages if true
            if (chatContainer.scrollHeight > chatContainer.clientHeight) {
                clearChat();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message !== '') {
                db.ref('chats').push({ text: message });
                chatInput.value = '';
            }
        }

        function clearChat() {
            db.ref('chats').remove();
            chatContainer.innerHTML = '';
        }
    </script>
</body>
</html>
